<!DOCTYPE html>
<html>
<head>
    <title>ServiceHub</title>

    <!-- Gaming / Squid style font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

    <!-- Auto redirect -->
    <meta http-equiv="refresh" content="3;url=/home">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        /* LOGO BOX (5th logo inspired) */
        .logo-box {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background: linear-gradient(145deg, #ff2f6d, #00ff9c);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            box-shadow: 0 0 30px rgba(255,47,109,0.6);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            color: #000;
        }

        /* APP NAME */
        .title {
            margin-top: 25px;
            font-size: 36px;
            letter-spacing: 3px;
        }

        .service {
            color: #ff2f6d; /* neon pink */
        }

        .hub {
            color: #00ff9c; /* neon green */
        }

        .loading {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="splash">
        <div class="logo-box">
            <div class="logo-text">SH</div>
        </div>

        <div class="title">
            <span class="service">Service</span><span class="hub">Hub</span>
        </div>

        <div class="loading">ENTERING THE SYSTEM...</div>
    </div>

</body>
</html>
