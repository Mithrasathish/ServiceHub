<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electrician Services | ServiceHub</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #000000, #111111);
        color: #ffffff;
        text-align: center;
    }

    h1 {
        color: #00ffaa;
        margin: 40px 0 10px;
    }

    p.subtitle {
        color: #cccccc;
        margin-bottom: 40px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding-bottom: 60px;
    }

    .card {
        width: 260px;
        background: #111;
        border: 2px solid #ff0055;
        border-radius: 18px;
        padding: 15px;
        box-shadow: 0 0 18px rgba(255, 0, 85, 0.6);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        border: 1px solid #333;
    }

    .card h3 {
        color: #ff0055;
        margin: 15px 0 5px;
    }

    .price {
        color: #00ffaa;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
    }

    .btn {
        background: #ff0055;
        color: #000;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #00ffaa;
    }

    .back {
        margin-top: 40px;
        display: inline-block;
        color: #fff;
        text-decoration: none;
        border: 1px solid #ff0055;
        padding: 10px 25px;
        border-radius: 25px;
    }

    .back:hover {
        background: #ff0055;
        color: #000;
    }
</style>

<script>
function bookService(serviceName, price){
    window.location.href =
        "/book_service?service=" + encodeURIComponent(serviceName) +
        "&price=" + encodeURIComponent(price);
}
</script>



</head>

<body>

<h1>⚡ Electrician Services</h1>
<p class="subtitle">Professional electrical services at affordable prices</p>

<div class="container">

    <div class="card">
        <img src=https://www.gaperry.com.au/wp-content/uploads/2021/02/ceiling-fan-installation-and-repair-1.jpg>
        <h3>Fan Installation</h3>
        <div class="price">₹300</div>
        <button class="btn" onclick="bookService('Fan Installation',300)">Book Now</button>
    </div>

    <div class="card">
        <img src=https://th.bing.com/th/id/OIP.-GU4MEmPkKbsHAsO0wfGSQHaEG?w=330&h=183&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3>
        <h3>Wiring Work</h3>
        <div class="price">₹500</div>
        <button class="btn" onclick="bookService('Wiring Work',500)">Book Now</button>
    </div>

    <div class="card">
        <img src=https://www.bing.com/th/id/OIP.YxeLwYdzNub7rZ9yBwl_CQHaE8?w=212&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2>
        <h3>Light Repair</h3>
        <div class="price">₹200</div>
        <button class="btn" onclick="bookService('Light Repair',200)">Book Now</button>
    </div>

    <div class="card">
        <img src=https://www.bing.com/th/id/OIP.gEDnflaV8a_0PfE9LCcBxQHaE8?w=277&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2>
        <h3>Switch Replacement</h3>
        <div class="price">₹150</div>
        <button class="btn" onclick="bookService('Switch Replacement',150)">Book Now</button>
    </div>

    <div class="card">
        <img src=https://www.bing.com/th/id/OIP.yC2y80TJS3A3zyr5H1RHuAHaE7?w=255&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2>
        <h3>Socket Repair</h3>
        <div class="price">₹180</div>
        <button class="btn" onclick="bookService('Socket Repair',180)">Book Now</button>
    </div>

</div>
<a href="{{ url_for('book_service', service_name='Fan Installation', service_category='Electrician', price=300) }}">
</a>
<a href="/home" class="back">⬅ Back to Home</a>

</body>
</html>
