<!DOCTYPE html>
<html>
<head>
    <title>ServiceHub | Provider Register</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #000000, #1a1a1a);
            color: white;
        }

        .header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff0055;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff0055;
        }

        .logo span {
            color: #00ffaa;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: #111;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.4);
        }

        h2 {
            text-align: center;
            color: #00ffaa;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ffaa;
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #ff0055;
        }

        .success {
            color: #00ffaa;
            text-align: center;
            margin-bottom: 15px;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff0055;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="logo">Service<span>Hub</span></div>
</div>

<div class="container">

    <h2>Service Provider Register</h2>

    <!-- Success message (Flask) -->
    
        <p class="success"></p>
    

    <form method="POST">
        <input type="text" name="name" placeholder="Provider Name" required>

        <select name="service_type" required>
            <option value="">Select Service</option>
            <option value="Electrician">Electrician</option>
            <option value="Plumber">Plumber</option>
            <option value="AC ">AC </option>
            <option value="Carpenter">Carpenter</option>
            <option value="Cleaning">Cleaning</option>
        </select>

        <input type="email" name="email" placeholder="Email Address" required>

        <input type="password" name="password" placeholder="Password" required>


        <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('provider_login') }}" class="link">Already registered? Login</a>
    <a href="{{ url_for('home') }}" class="link">Back to Home</a>

</div>

</body>
</html>
